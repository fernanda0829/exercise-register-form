<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b6a0e4634.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main id="content">
      <div class="content-flex">
        <div class="content-info">
          <div class="content-member">
            <p class="text">Allready a member?</p>
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="content-text">
            <h1 class="content-text-tittle">Input your information</h1>
            <p class="content-text-desc">
              We need you to help us with some basic information for your
              account creation. Here are our <a>terms and conditins.</a> Please
              read them carefully. We are GDRP compliiant
            </p>
          </div>
          <div class="line"></div>
        </div>
        <div class="content-background">
          <div class="content-img">
            <img src="assets/png/register-img.png" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
