<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Registro</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0b6a0e4634.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main id="content">
      <div class="content-flex">
        <div class="content-info">
          <a class="content-member">
            <p class="text">Já é membro?</p>
            <i class="fa-solid fa-user"></i>
          </a>
          <div class="content-text">
            <h1 class="content-text-tittle">Insira suas informações</h1>
            <p class="content-text-desc">
              Precisamos que você nos ajude com algumas informações básicas para
              a criação da sua conta. Aqui estão nossos
              <a>termos e condições</a>. Por favor, leia-os cuidadosamente.
              Estamos em conformidade com o GDPR
            </p>
          </div>
          <div class="line"></div>
        </div>
        <div class="register">
          <form action="">
            <fieldset class="company">
              <div class="field">
                <div class="label">
                  <label for="first-name">Primeiro Nome</label>
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input">
                  <input
                    required
                    placeholder="John"
                    type="text"
                    name=""
                    id="first-name"
                  />
                </div>
              </div>
              <div class="field">
                <div class="label">
                  <label for="last-name">Sobrenome</label>
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input">
                  <input
                    required
                    placeholder="Smith"
                    type="text"
                    name=""
                    id="last-name"
                  />
                </div>
              </div>
              <div class="field">
                <div class="label">
                  <label for="company">Empresa</label>
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input">
                  <input
                    required
                    placeholder="Company Name"
                    type="text"
                    name=""
                    id="company"
                  />
                </div>
              </div>
              <div class="field">
                <div class="label">
                  <label for="email">Email</label>
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input">
                  <input
                    required
                    placeholder="contact@email.com"
                    type="email"
                    name=""
                    id="email"
                  />
                </div>
              </div>
              <div class="field">
                <div class="label">
                  <label for="number-employees"
                    >Número de Colaboradores <span>(opcional)</span></label
                  >
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="number-options">
                  <label class="option" for="number-employees">0<20</label>
                  <label class="option" for="number-employees">20<50</label>
                  <label class="option active" for="number-employees"
                    >50<100</label
                  >
                  <label class="option" for="number-employees">100<...</label>
                </div>
              </div>
              <div class="field">
                <div class="label">
                  <label for="phone-number"
                    >Número de Telefone <span>(opcional)</span></label
                  >
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input flex">
                  <select class="ddd-number">
                    <option class="placeholder" value="+ddd">+000</option>
                    <option value="+ddd">+34</option>
                    <option value="+ddd">+33</option>
                    <option value="+ddd">+55</option>
                    <option value="+ddd">+45</option>
                  </select>

                  <input
                    required
                    placeholder="00 000 000"
                    type="text"
                    name=""
                    id="phone-number"
                  />
                </div>
              </div>
            </fieldset>
            <div class="line"></div>
            <fieldset class="password">
              <div class="field">
                <div class="label">
                  <label for="password">Senha</label>
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input">
                  <input required type="password" name="" id="password" />
                </div>
              </div>
              <div class="field">
                <div class="label">
                  <label for="password-confirm">Confirmar Senha</label>
                  <button><i class="fa-solid fa-circle-question"></i></button>
                </div>
                <div class="input">
                  <input
                    required
                    type="password"
                    name=""
                    id="password-confirm"
                  />
                </div>
              </div>
            </fieldset>
            <div class="line"></div>
            <fieldset class="checkbox">
              <div class="check-select">
                <input type="checkbox" name="check" id="check" />
                <span class="checkmark"></span>
                <label for="check">
                  Eu concordo com os <a>termos e condições</a>.
                </label>
              </div>
              <button class="register-btn">Registrar-se</button>
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
